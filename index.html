<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="Images/bmi.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <div class="height">
            <h3>Height(cm)</h3>
            <input type="number" id="height">
        </div>
        <div class="weight">
            <h3>Weight(kg)</h3>
            <input type="number" id="weight">
        </div>
        <button class="btn">Calculate BMI</button>
        <h3>Your BMI is</h3>
        <div class="output">
            <h1 class="answer">00.00</h1>
        </div>
        <p>Comment: You are <span>???</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
